syntax = "proto3";

package PokemonGo.RocketAPI.GeneratedCode;

message ProfileResponse {
  int32 unknown1 = 1;
  int64 unknown2 = 2;
  string api_url = 3;
  Unknown6 unknown6 = 6;
  Auth auth = 7;
  repeated Payload payload = 100;
  string errorMessage = 101; //Should be moved to an error-proto file if error is always 101 field

  message Unknown6 {
    int32 unknown1 = 1;
    Unknown2 unknown2 = 2;

    message Unknown2 {
      bytes unknown1 = 1;
    }

  }

  message Auth {
    bytes unknown71 = 1;
    int64 timestamp = 2;
    bytes unknown73 = 3;
  }

  message Payload {
    int32 unknown1 = 1;
    Profile profile = 2;
	bytes setting = 3;
  
  
  message Profile {
    int64 creation_time = 1;
    string username = 2;
    int32 team = 5;
    bytes tutorial = 7; 
    AvatarDetails avatar = 8; 
    int32 poke_storage = 9;
    int32 item_storage = 10;
    DailyBonus daily_bonus = 11;
    bytes unknown12 = 12;
    bytes unknown13 = 13;
    repeated Currency currency = 14;

    message AvatarDetails {
      int32 unknown2 = 2;
      int32 unknown3 = 3;
      int32 unknown9 = 9;
      int32 unknown10 = 10;
    }

    message DailyBonus {
      int64 NextCollectTimestampMs = 1;
      int64 NextDefenderBonusCollectTimestampMs = 2;
    }

    message Currency {
      string type = 1;
      int32 amount = 2;
    }
}
}
}